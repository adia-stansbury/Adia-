# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode

development:
  <<: *default
  database: Adia_Stansbury_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: Adia_Stansbury_test

production:
  <<: *default
  database: Health_Record_production
  username: Health_Record
  password: <%= ENV['HEALTH_RECORD_DATABASE_PASSWORD'] %>
